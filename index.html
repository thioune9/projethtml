<!DOCTYPE html>
<html>
<head>
    <title>Mon Portfolio</title>
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
        <ul>
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#apropos">À Propos</a></li>
            <li><a href="#travail">Travail</a></li>
            <li><a href="#cv">CV</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Section "À Propos" -->
    <section id="apropos">
        <h2>À Propos de Moi</h2>
        <!-- Votre contenu à propos -->
    </section>

    <!-- Section "Travail" -->
    <section id="travail">
        <h2>Mon Travail</h2>
        <!-- Votre contenu sur le travail -->
    </section>

    <!-- Section "CV" -->
    <section id="cv">
        <h2>Mon CV</h2>
        <!-- Formulaire CV -->
    </section>

    <!-- Section "Contact" -->
    <section id="contact">
        <h2>Contactez-moi</h2>
        <!-- Formulaire de contact -->
    </section>

    <!-- Intégration d'une vidéo -->
    <section id="video">
        <h2>Ma Vidéo</h2>
        <video controls>
            <source src="ma-video.mp4" type="video/mp4">
            Votre navigateur ne prend pas en charge la vidéo.
        </video>
    </section>

    <!-- Intégration d'un audio -->
    <section id="audio">
        <h2>Mon Audio</h2>
        <audio controls>
            <source src="mon-audio.mp3" type="audio/mpeg">
            Votre navigateur ne prend pas en charge l'audio.
        </audio>
    </section>

    <!-- Liste locale -->
    <section id="liste">
        <h2>Ma Liste</h2>
        <ul>
            <li>Élément 1</li>
            <li>Élément 2</li>
            <li>Élément 3</li>
        </ul>
    </section>

    <!-- Tableau local -->
    <section id="tableau">
        <h2>Mon Tableau</h2>
        <table>
            <tr>
                <th>Nom</th>
                <th>Âge</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
            </tr>
        </table>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2023 Mon Portfolio. Tous droits réservés.</p>
    </footer>
</body>
</html>
